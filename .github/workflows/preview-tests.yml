name: Preview Deployment Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Vercel Preview Deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: vercel-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Run smoke tests
        env:
          PREVIEW_URL: ${{ steps.vercel-preview.outputs.url }}
        run: |
          echo "Testing preview deployment at: $PREVIEW_URL"
          chmod +x ./scripts/smoke-test.sh
          ./scripts/smoke-test.sh $PREVIEW_URL

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Smoke tests passed on preview deployment: ${{ steps.vercel-preview.outputs.url }}'
            })
